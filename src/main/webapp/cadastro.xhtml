<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Cadastre-se</title>
    <h:outputStylesheet library="estilos" name="cadastro.css"/>
</h:head>
<h:body>
			<p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
    <p:card styleClass="card">
    	<div class="card-header">
		 <img src="resources/imagens/logodoacao.png" alt="Logo" style="max-width: 35%; height: auto;"/>
		</div>
	   <div class="form-container"> 
	     <h:form id="formulario">
	        
	       <div class="ui-g-12">
				<p:outputLabel for="email" value="Nome Completo:"/>
		       	<div class="ui-input-icon-right">
				<i class="pi pi-id-card"/>
				<p:inputText value="#{usuarioBean.usuario.nome}" placeholder="Digite seu nome" style="width: 38rem;"/>
				</div>
			</div>
	        
	        <div class="ui-g-12">
				<p:outputLabel for="email" value="Email:"/>
		       	<div class="ui-input-icon-right">
				<i class="pi pi-envelope"/>
				<p:inputText id="email" value="#{usuarioBean.usuario.email}" placeholder="Digite seu e-mail" style="width: 38rem;"/>
				</div>
			</div>
	        
	        <div class="ui-g-12">
				<p:outputLabel value="Senha:"/>
				<div class="ui-input-icon-left">
				<i class="pi pi-lock"/>
				<p:password value="#{usuarioBean.usuario.senha}" placeholder="Digite sua senha" style="width: 38rem;" toggleMask="true"/>
				<i class="pi" id="mostrarSenhaIcon" style="cursor: pointer;" onclick="senhaVisivel('senhaInput', 'mostrarSenhaIcon')"/>
				</div>
			</div>
	        
	        <div class="ui-g-12">
				<p:outputLabel value="Senha ConfirmaÃ§Ã£o:"/>
				<div class="ui-input-icon-left">
				<i class="pi pi-lock"/>
				<p:password value="#{usuarioBean.senhaConfirmacao}" placeholder="Digite sua senha confirmaÃ§Ã£o" style="width: 38rem;" toggleMask="true"/>
				<i class="pi" id="mostrarSenhaIcon" style="cursor: pointer;" onclick="senhaVisivel('senhaInput', 'mostrarSenhaIcon')"/>
				</div>
			</div>
	         
				<div class="ui-g-6"> 
				<p:commandButton value="Cadastrar" icon="pi pi-check"
					action="#{usuarioBean.inserir}" update="formulario"
					styleClass="ui-button-success" />
				</div>
	     </h:form>
			</div>
    </p:card>
</h:body>

</html>
