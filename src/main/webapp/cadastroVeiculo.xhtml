<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Cadastre-se</title>
    <h:outputStylesheet name="estilos/cadastroVeiculos.css" />
</h:head>

<h:body>
    
    	
    	<p:card styleClass="card">

			<p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
    	
    	<div class="card-header">
		 <img src="resources/imagens/logodoacao.png" alt="Logo" style="max-width: 35%; height: auto;"/>
		</div>
		
		
	   <div class="form-container"> 
	     <h:form id="formulario">
	        
	       <div class="ui-g-12">
				<p:outputLabel value="Nome:"/>
		       	<div class="ui-input-icon-right">
				<i class="pi pi-id-card"/>
				<p:inputText value="#{alunoBean.aluno.nome}" placeholder="Fulano Beltrano Cicrano" style="width: 38rem;"/>
				</div>
			</div>
	       
	        <div class="ui-g-12">
	            <p:outputLabel value="CPF:" />
		       	<div class="ui-input-icon-right">
				<i class="pi pi-id-card"/>
	            <p:inputMask value="#{alunoBean.aluno.cpf}" placeholder="999-999-99" mask="999-999-99" validateMask="true" />
        	</div>
        	</div>
        	
        	<div class="ui-g-12">
	            <p:outputLabel value="Telefone:" />
	            <div class="ui-input-icon-right">
				<i class="pi pi-phone"/>
	            <p:inputMask value="#{alunoBean.aluno.telefone}" placeholder="(99) 9-99999999" mask="(99) 9-99999999" validateMask="true" />
        	</div>
        	</div>
        	
        	<div class="ui-g-12">
				<p:outputLabel value="Qual tipo de véiculo você vai doar?"/>
                <p:selectOneMenu  value=" ">
                    <f:selectItem itemLabel=" " itemValue=""/>
                    <f:selectItem itemLabel="Caminhão" itemValue="Computador"/>
                    <f:selectItem itemLabel="Ônibus" itemValue="Tablet"/>
                    <f:selectItem itemLabel="Micro ônibus" itemValue="Smartphone"/>
                    <f:selectItem itemLabel="Van" itemValue="Smartphone"/>
                    <f:facet name="footer">
                        <p:divider styleClass="mt-0" />
                        <h:outputText value="4 opções" style="font-weight:bold;"/>
                    </f:facet>
                </p:selectOneMenu>
			</div>

        	<div class="ui-g-12">
				<p:outputLabel value="Marca:"/>
                <p:selectOneMenu  value=" ">
                    <f:selectItem itemLabel=" " itemValue=""/>
                    <f:selectItem itemLabel="Toyota" itemValue="Computador"/>
                    <f:selectItem itemLabel="Chevrolet" itemValue="Tablet"/>
                    <f:selectItem itemLabel="Hyundai" itemValue="Smartphone"/>
                    <f:selectItem itemLabel="Volkswagem" itemValue="Smartphone"/>
                    <f:selectItem itemLabel="Fiat" itemValue="Smartphone"/>
                    <f:selectItem itemLabel="Mitsubishi" itemValue="Smartphone"/>
                    <f:selectItem itemLabel="Importado" itemValue="Smartphone"/>
                    <f:facet name="footer">
                        <p:divider styleClass="mt-0" />
                        <h:outputText value="8 opções" style="font-weight:bold;"/>
                    </f:facet>
                </p:selectOneMenu>
			</div>
			
	        <div class="ui-g-12">
	            <p:outputLabel value="Modelo:" />
	        <div class="ui-input-icon-right">
					<i class="pi pi-id-card"/>
		            <p:inputMask value="#{alunoBean.aluno.telefone}" placeholder="SUV" validateMask="true" />
        	</div>
        	</div>

	        <div class="ui-g-12">
	            <p:outputLabel value="Chassi:" />
	        <div class="ui-input-icon-right">
					<i class="pi pi-id-card"/>
		            <p:inputMask value="#{alunoBean.aluno.telefone}" placeholder="123456789987471" validateMask="true" />
        	</div>
        	</div>

	        <div class="ui-g-12">
	            <p:outputLabel value="Renavam:" />
	        <div class="ui-input-icon-right">
					<i class="pi pi-id-card"/>
		            <p:inputMask value="#{alunoBean.aluno.telefone}" placeholder="123456789" validateMask="true" />
        	</div>
        	</div>

	        <div class="ui-g-12">
	            <p:outputLabel value="Placa:" />
	        <div class="ui-input-icon-right">
					<i class="pi pi-id-card"/>
		            <p:inputMask value="#{alunoBean.aluno.telefone}" placeholder="ABC1234" maxlength="7" validateMask="true" />
        	</div>
        	</div>

	        <div class="ui-g-12">
	        <div class="ui-input-icon-right">
					 <p:outputLabel value="Ano:"/>
                <p:spinner value="#{alunoBean.aluno.nome}" min="1990" max="2025" buttons="horizontal">
                </p:spinner>
        	</div>
        	</div>
			
			<div class="ui-g-12">
				<p:outputLabel value="Motor:"/>
                <p:selectOneMenu value=" ">
                    <f:selectItem itemLabel=" " itemValue=""/>
                    <f:selectItem itemLabel="1.0" itemValue="Computador"/>
                    <f:selectItem itemLabel="1.4" itemValue="Tablet"/>
                    <f:selectItem itemLabel="1.6" itemValue="Smartphone"/>
                    <f:selectItem itemLabel="1.8" itemValue="Smartphone"/>
                    <f:selectItem itemLabel="2.0" itemValue="Smartphone"/>
                    <f:selectItem itemLabel="2.2" itemValue="Smartphone"/>
                    <f:selectItem itemLabel="2.8" itemValue="Smartphone"/>
                    <f:selectItem itemLabel="3.0" itemValue="Smartphone"/>
                    <f:selectItem itemLabel="3.4" itemValue="Smartphone"/>
                    <f:selectItem itemLabel="4.0" itemValue="Smartphone"/>
                    <f:facet name="footer">
                        <p:divider styleClass="mt-0" />
                        <h:outputText value="8 opções" style="font-weight:bold;"/>
                    </f:facet>
                </p:selectOneMenu>
			</div>
			
        	<div class="ui-g-12">
				  <p:outputLabel value="Tipo Combustível:" />
				<p:selectOneRadio>
		            <f:selectItem itemLabel="Gasolina" itemValue="Red"/>
		            <f:selectItem itemLabel="Alcool" itemValue="Green"/>
		            <f:selectItem itemLabel="Diesel" itemValue="Blue"/>
		            <f:selectItem itemLabel="GNV" itemValue="Red"/>
		            <f:selectItem itemLabel="Óleo" itemValue="Green"/>
		            <f:selectItem itemLabel="Flex" itemValue="Blue"/>
		        </p:selectOneRadio>
			</div>
	        
        	<div class="ui-g-12">
				  <p:outputLabel value="Câmbio:" />
				<p:selectOneRadio>
		            <f:selectItem itemLabel="Automático" itemValue="Red"/>
		            <f:selectItem itemLabel="Manual" itemValue="Green"/>
		            <f:selectItem itemLabel="Semi-Automâtico" itemValue="Blue"/>
		        </p:selectOneRadio>

			</div>
	        <div class="ui-g-12">
				<p:outputLabel value="Cor:" />
				<p:selectOneRadio>
		            <f:selectItem itemLabel="Vermelho" itemValue="Red"/>
		            <f:selectItem itemLabel="Verde" itemValue="Green"/>
		            <f:selectItem itemLabel="Azul" itemValue="Blue"/>
		            <f:selectItem itemLabel="Preto" itemValue="Red"/>
		            <f:selectItem itemLabel="Cinza" itemValue="Green"/>
		            <f:selectItem itemLabel="Laranja" itemValue="Blue"/>
		            <f:selectItem itemLabel="Roxo" itemValue="Red"/>
		            <f:selectItem itemLabel="Prata" itemValue="Green"/>
		        </p:selectOneRadio>

        	</div>
        	
				
				<div class="ui-g-9">
					<p:commandButton id="botaoVoltar" value="Voltar" icon="pi pi-arrow-left"
					action="login.xhtml" update="formulario" styleClass="ui-button-secondary"/>
				</div>	
				
				<div class="ui-g-1">
				    <p:commandButton id="botaoCadastrar" value="Proxima Página" icon="pi pi-arrow-right" iconPos="right"
				                     action="enderecoVeiculos.xhtml" update="formulario"
				                     styleClass="ui-button-success" style="margin-left: -20px; width: 159px;" />
				</div>

	     </h:form>
		</div>				
    </p:card>
</h:body>

</html>
