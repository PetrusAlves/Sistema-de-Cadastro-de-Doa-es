<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Cadastre-se</title>
    <h:outputStylesheet name="estilos/cadastroAluno.css" />
</h:head>

<h:body>
    
    	
    	<p:card styleClass="card">

			<p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
    	
    	<div class="card-header">
		 <img src="resources/imagens/logodoacao.png" alt="Logo" style="max-width: 35%; height: auto;"/>
		</div>
		
		
	   <div class="form-container"> 
	     <h:form id="formulario">
	        
	       <div class="ui-g-12">
				<p:outputLabel value="Nome:"/>
		       	<div class="ui-input-icon-right">
				<i class="pi pi-id-card"/>
				<p:inputText value="#{alunoBean.aluno.nome}" placeholder="Fulano Beltrano Cicrano" style="width: 38rem;"/>
				</div>
			</div>
	       
	        <div class="ui-g-12">
	            <p:outputLabel value="CPF:" />
		       	<div class="ui-input-icon-right">
				<i class="pi pi-id-card"/>
	            <p:inputMask value="#{alunoBean.aluno.cpf}" placeholder="999-999-99" mask="999-999-99" validateMask="true" />
        	</div>
        	</div>
        	
        	<div class="ui-g-12">
				<p:outputLabel value="Nome do Pai:"/>
		       	<div class="ui-input-icon-right">
				<i class="pi pi-id-card"/>
				<p:inputText value="#{alunoBean.aluno.nomePai}" placeholder="Joao Beltrano Cicrano" style="width: 38rem;"/>
				</div>
			</div>
			
			<div class="ui-g-12">
				<p:outputLabel value="Nome da MÃ£e:"/>
		       	<div class="ui-input-icon-right">
				<i class="pi pi-id-card"/>
				<p:inputText value="#{alunoBean.aluno.nomeMae}" placeholder="Maria Beltrano Cicrano" style="width: 38rem;"/>
				</div>
			</div>
	     
	        <div class="ui-g-12">
	            <p:outputLabel value="Telefone:" />
	            <div class="ui-input-icon-right">
				<i class="pi pi-phone"/>
	            <p:inputMask value="#{alunoBean.aluno.telefone}" placeholder="(99) 9-99999999" mask="(99) 9-99999999" validateMask="true" />
        	</div>
        	</div>
	        
	        <div class="ui-g-12">
	            <p:outputLabel value="RG:" />
	            <div class="ui-input-icon-right">
	            <i class="pi pi-id-card" />
	            <p:inputMask value="#{alunoBean.aluno.rg}" placeholder="123456789-99" mask="99999999999-99" validateMask="true" />
        	</div>
        	</div>
        	
        	<div class="ui-g-12">
	            <p:outputLabel value="Data de Nascimento:" />
	            <div class="ui-input-icon-right">
				<i class="pi pi-calendar-minus"/>
	            <p:inputMask value="#{alunoBean.aluno.dataNascimento}" placeholder="99/99/9999" mask="99/99/9999" showMaskOnHover="false" />
        	</div>
        	</div>
	        
	        <div>  
				
				<div class="ui-g-9">
					<p:commandButton id="botaoVoltar" value="Voltar" icon="pi pi-arrow-left"
					action="login.xhtml" update="formulario" styleClass="ui-button-secondary"/>
				</div>	
				
				<div class="ui-g-1">
				    <p:commandButton id="botaoCadastrar" value="Proxima PÃ¡gina" icon="pi pi-arrow-right" iconPos="right"
				                     action="enderecoAluno.xhtml" update="formulario"
				                     styleClass="ui-button-success" style="margin-left: -20px; width: 159px;" />
				</div>

			</div>				
	     </h:form>
			</div>
    </p:card>
</h:body>

</html>
